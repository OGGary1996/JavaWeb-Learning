<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ImageTagsExercise</title>
</head>
<body>
<h3> This is Image Tags exercise</h3>
<!-- <img> tag is used to display an image on a web page. -->
<hr>
<h4> Images from local drive </h4>
<!--基础的要素是src地址，alt用于文件加载失败的说明-->
<p><img src="../../resources/image/todolist.jpg" alt="todolist image" width = "500"></p>
<!--添加其他要素，鼠标悬停显示文本，和图片大小-->
<p>
<img src="../../resources/image/razerlogo.png"
     alt="razer logo"
     title= "From razer's official website"
     width="500"
     height="300">
</p>
<!--如果只输入width, height其中的一个，则表示根据网页大小自动调整-->
<hr>

<h4> Images from URL</h4>
<!--add lazy load-->
<img src="https://assets2.razerzone.com/images/downloads-page/desktop-wallpapers/chroma-mania-3840x2160.jpg?_gl=1*1jgoe9i*_gcl_au*NDc5MjA3NjU2LjE3Mzg4NzUyMDM.&_ga=2.142003003.82025842.1739490560-301666135.1738875202"
     alt="Wallpaper from razer's official website"
     title="From razer's official website"
     width="3480"
     loading="lazy">

</body>
</html>
