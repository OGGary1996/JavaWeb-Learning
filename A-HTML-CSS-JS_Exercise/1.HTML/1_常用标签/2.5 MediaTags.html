<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Tags exercise</title>
</head>
<body>
    <h2>Video</h2>
    <hr>
    <h3>insert local video</h3>
    <hr>
    <h4>1. basic function</h4>
    <video src="../../resources/video/RazerCoolingPanel.mp4"
        width = "500"
        autoplay controls muted loop>
    </video>
    <br>

    <h4>2. with poster</h4>
    <video src = "../../resources/video/Razer16.mp4"
           width = "500"
           poster = "../../resources/video/Poster-Razer%2016.png"
           controls loop>
    </video>

    <h3>insert youtube video</h3>
    <hr>
    <iframe width="560" height="315"
            src="https://www.youtube.com/embed/f_BwTc0UUR4?si=PtTQ-65dOAb0I0_s"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2>Audio</h2>
    <hr/>
    <h3>insert local audio</h3>
    <audio src = "../../resources/audio/Not%20Like%20Us.mp3"
           controls>
    </audio>
</body>
</html>
