<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe Exercise</title>
</head>

<body>
    <header>
        <h2>Following are examples of using iframe</h2>
        <hr>
    </header>

    <main>
        <section>
            <h3>insert a website</h3>
            <iframe src="https://www.baidu.com"
            title="Baidu search"
            frameborder="0"
            width="800"
            height="300">
            </iframe>
        </section>
        <section>
            <h3>insert a youtube video</h3>
            <iframe width="560" height="315"
            src="https://www.youtube.com/embed/yMHNrCiQboI?si=AX-9G8WoT_31ehfy"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>
        </section>
        <section>
            <h3>insert a google map's location</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2450.674394913645!2d-106.59952942317761!3d52.103857171955056!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5304f161156ddadb%3A0x205269d52e596f4f!2sSummer%20Palace!5e0!3m2!1sen!2sca!4v1740009571748!5m2!1sen!2sca"
            width="800" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>
    </main>
</body>
</html>
