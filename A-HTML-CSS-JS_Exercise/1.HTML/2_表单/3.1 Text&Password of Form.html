<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test&Password of Form Exercise</title>
</head>


<body>
    <header>
        <h2>This is an exercise of tst and password of form</h2>
        <hr>
    </header>

    <main>
        <section>
        <h3>Text</h3>
            <h4>simple text</h4>
            <form action = "#" method = "post">
                <label for="username">Username:</label>
                <input type="text" id = "username" name = "username" required>
                <br>
                <input type="submit" value = "submit">
            </form>
            <br>

            <h4>text with more attributes</h4>
            <form action="#" method="post">
                <label for="username2">Username:</label>
                <input type="text" id = "username2" name = "username2"
                       placeholder = "Enter your username here..."
                       maxlength = "20" required
                >
                <br><br>
                <input type="submit" value = "submit">
                <input type="reset" value = "Reset">
            </form>
        </section>
        <hr>

        <section>
        <h3>Password</h3>
            <h4>Simple password</h4>
            <form action = "#" method = "post">
                <label for="password">Password:</label>
                <input type="password" id = "password" name = "password" required>
                <br><br>
                <input type="submit" value="submit"> &nbsp;
                <input type="reset" value="Reset">
            </form>
            <br>

            <h4>Password with more attributes</h4>
            <form action="#" method = "post">
                <label for="password2">Password:</label>
                <input type="password" id = "password2" name = "password2"
                       placeholder = "Enter your password here..."
                       maxlength = "30" minlength="8" required>
                <br><br>
                <input type="submit" value="submit"> &nbsp;
                <input type="reset" value="Reset">
            </form>
        </section>
        <hr>

        <section>
        <h3>Combination of Text&Password</h3>
            <form action="#" method = "post">
                <label for="username3">Username:</label>
                <input type="username" id = "username3" name = "username3"
                       placeholder="Enter your username here"
                       maxlength = "20" minlength="10" required>
                <br><br>
                <label for="password3">Password:</label>
                <input type="password" id = "password3" name = "password3"
                       placeholder="Enter your password here"
                       maxlength = "30" minlength="8" required>
                <br><br>
                <input type="submit" value="submit"> &nbsp;
                <input type="reset" value="Reset">
            </form>
        </section>
    </main>
</body>
</html>
