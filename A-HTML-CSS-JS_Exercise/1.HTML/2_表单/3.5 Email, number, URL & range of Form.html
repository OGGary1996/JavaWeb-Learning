<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email, number, URL & range of Form</title>
</head>
<body>

<header>
    <h2>Following are exercise demo of email, number, URL, and range</h2>
    <hr>
</header>

<main>
    <section>
        <h3>1. Email</h3>
        <form action="#" method="post">
            <p><label for="email">Please inter your Email</label></p>
            <input type="email" id="email" name="email" placeholder="Enter your email">
        </form>
        <h3>2. number</h3>
        <form action="#" method="post">
            <p><label for="number">Please inter your number</label></p>
            <input type="number" id="number" name="number"
                   max="10" min="1" step="1"
                   placeholder="Enter your number">
        </form>
        <h3>3. URL</h3>
        <form action="#" method="post">
            <p><label for="url">Please input your URL</label></p>
            <input type="url" id="url" name="url" placeholder="Enter your URL">
        </form>
        <h3>4. Range</h3>
        <form action="#" method="post">
            <p><label for="range"></label></p>
            <input type="range" id="range" name="range" min="1" max="100" step="1">
        </form>

    </section>
</main>

</body>
</html>
