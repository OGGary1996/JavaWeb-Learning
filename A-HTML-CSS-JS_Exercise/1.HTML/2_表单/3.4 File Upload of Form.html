<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload of Form Exercise</title>
</head>
<body>
<header>
    <h2>Following are exercises of file uploading demo</h2>
    <hr>
</header>

<main>
    <section>
        <h3>1. Simple file upload</h3>
        <form action="#" method = "post" enctype="multipart/form-data">
            <p><label for="file">Choose file:</label></p>
            <input type="file" id = "file" name = "file" required>
        </form>

        <h3>2. Specify file format</h3>
        <form action="#" method = "post" enctype="multipart/form-data">
            <p><label for="document">Document:</label></p>
            <input type="file" id = "document" name = "document" accept="document" required>
        </form>

        <h3>3. Upload multiple files</h3>
        <form action="#" method = "post" enctype = "multipart/form-data">
            <p><label for="documents">Documents:</label></p>
            <input type="file" id = "documents" name = "documents" multiple accept="document" required>
        </form>

    </section>
</main>
</body>
</html>
