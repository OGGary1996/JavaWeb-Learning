<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form exercise</title>
    <script src="demo.js" defer></script>
</head>
<body>
<header>
    <h2 id="title-1">This is the comprehensive exercise of Form</h2>
    <hr>
</header>

<main>
    <section>
        <h3 id="title-2">Position Application</h3>
        <br>
        <form action="#" method="post" enctype="multipart/form-data">
            <div id="personal-info">
                <p>
                    <label for="name">Name:&nbsp;</label>
                    <input type="text" id="name" name="name" placeholder="Tom" required>
                </p>
                <p>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </p>
                <p>
                    Gender:&nbsp;
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="male" >
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="female" >
                </p>
                <p>
                    <label for="age">Age:&nbsp;</label>
                    <input type="number" id="age" name="age" min="18" max="60" step="1" value="22">
                </p>
            </div>
            <p id="skills">
                Skills:
                <br>
                <label for="Java">Java</label>
                <input type="checkbox" id="Java" name="skill" value="Java" checked>&nbsp;
                <label for="Python">Python</label>
                <input type="checkbox" id="Python" name="skill" value="Python">&nbsp;
                <label for="C++">C++</label>
                <input type="checkbox" id="C++" name="skill" value="C++">&nbsp;
                <label for="database">Database</label>
                <input type="checkbox" id="database" name="skill" value="Database">
            </p>
            <p id="address">
                <label for="city">City:&nbsp;</label>
                <select name="city" id="city">
                    <optgroup label="Saskatchewan">
                        <option value="Saskatoon" selected>Saskatoon</option>
                        <option value="Regina">Regina</option>
                        <option value="Prince Albert">Prince Albert</option>
                    </optgroup>
                    <optgroup label="Alberta">
                        <option value="Calgary">Calgary</option>
                        <option value="Edmonton">Edmonton</option>
                        <option value="Red Deer">Red Deer</option>
                    </optgroup>
                    <optgroup label="British Columbia">
                        <option value="Vancouver">Vancouver</option>
                        <option value="Victoria">Victoria</option>
                        <option value="Kelowna">Kelowna</option>
                </select>
            </p>
            <div id="profile">
                <p>
                <p><label for="file">Upload your Resume/CV & Cover letter:</label></p>
                <input type="file" name="file" id="file"
                       accept="doc/*,docx/*,pdf/*"
                       multiple required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"
                           placeholder="123abc@example.com" required>
                </p>
                <p>
                    <label for="url">GitHub URL:</label>
                    <input type="url" id="url" name="githuburl" required>
                </p>
            </div>
            <div id="feedback">
                <p>
                    <label for="range">Range our service:</label>
                    <br>
                    <input type="range" id="range" name="rangeofservice"
                           min="0" max="100" step="5" value="80">
                </p>
                <p>
                    <label for="comment">Leave a comment:</label>
                    <br>
                    <textarea name="comment" id="comment" cols="30" rows="5">I think ...</textarea>
                </p>
                <p>
                    <input type="submit" value="Submit"> &nbsp;
                    <input type="reset" value="Reset">
                </p>
            </div>

        </form>
    </section>
</main>
</body>
</html>
