<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List Demo</title>
    <link rel="stylesheet" href="./style.css">
    <script type='module' src="./script.js" defer></script>
</head>
<body>

<div id="container">
    <table id="student_list">
        <caption id="table_title">Student List</caption>
        <thead>
            <tr>
                <th>Index</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Major</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="(student,index) in students" :key='student.name'>
                <td>{{index + 1}}</td>
                <td>{{student.name}}</td>
                <td>{{student.gender === 0 ? "Male":"Female"}}</td>
                <td>{{student.age}}</td>
                <td>{{student.major}}</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
